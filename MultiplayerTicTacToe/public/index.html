<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multiplayer Tic-Tac-Toe</h1>
    <div>
        <input type="text" id="nicknameInput" placeholder="Enter your nickname">
        <button onclick="setNickname()">Set Nickname</button>
    </div>
    <div>
        <button onclick="createRoom()">Create Room</button>
        <input type="text" id="roomCodeInput" placeholder="Enter Room Code">
        <button onclick="joinRoom()">Join Room</button>
    </div>

    <div id="players"></div>

    <div id="status">Waiting for opponent...</div>
    <div id="board" class="grid"></div>

    <button onclick="restartGame()">Restart</button>

    
    <h2>Global Chat</h2>
    <ul id="chatMessages" style="list-style: none; padding: 0;"></ul>
    <input type="text" id="chatInput" placeholder="Type a message" disabled>
    <button onclick="sendChat()" id="chatButton" disabled>Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
