<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multiplayer Tic-Tac-Toe</h1>
    <div id="auth">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="signup()">Sign Up</button>
    </div>
    <div id="players" style="display:none;"></div>

    <div>
        <button onclick="createRoom()">Create Room</button>
        <input type="text" id="roomCodeInput" placeholder="Enter Room Code">
        <button onclick="joinRoom()">Join Room</button>
    </div>

    <div id="players"></div>

    <div id="status">Waiting for opponent...</div>
    <div id="board" class="grid"></div>
    <button onclick="logout()" id="logoutButton" style="display: none;">Logout</button>
    <h3>Friends</h3>
    <div>
        <input type="text" id="friendInput" placeholder="Friend username">
        <button onclick="sendFriendRequest()">Add Friend</button>
    </div>

    <ul id="friendList"></ul>
    <ul id="requestList"></ul>

    <button onclick="restartGame()">Restart</button>


    <h2>Global Chat</h2>
    <ul id="chatMessages" style="list-style: none; padding: 0;"></ul>
    <input type="text" id="chatInput" placeholder="Type a message" disabled>
    <button onclick="sendChat()" id="chatButton" disabled>Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
